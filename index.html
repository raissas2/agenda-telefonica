<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.index.css">
    <script src="assets/js/script.index.js"></script>
    <title>Agenda Telefônica</title>
</head>
<body>
    <div id="div-principal">

        <h2 id="titulo-pricipal">Agenda Telefônica</h2>

          <div id="input-pincipal">
            <input type="text" id="input-nome" name="nome" class="input" placeholder="Nome Completo"/>
             
            <input type="number" id="input-tell" name="input-tell" class="input" placeholder="Telefone Fixo"/>

            <input type="number" id="input-cell" name="input-cell" class="input" placeholder="Telefone Celular"/>

            <input type="t" id="input-linkfoto" name="input-linkfoto" class="input" placeholder="URL da Foto"/>

            <input type="date" id="input-date" name="input-date" class="input" required/>

            <input type="text" id="input-email" name="input-email" class="input" placeholder="E-mail"/>

            <input type="number" id="input-cep" name="input-cep" class="input" placeholder="CEP"/>

            <input type="text" id="input-cidade" name="input-cidade" class="input" placeholder="Cidade"/>

            <input type="text" id="input-insta" name="input-insta" class="input" placeholder="@Instagram"/>

            <input type="text" id="input-git" name="input-git" class="input" placeholder="@Github"/>
             
                 <button id="botao-adicionar" class="button" onclick="comporAgenda()">Adicionar Contatos</button>

                 <div id="msg"></div>

          </div>
    </div>

    <div id="conteiner-lista">

    </div>

    <div id="Agendapricipal">
        <img src="assets/images/png-transparent-computer-icons-logo-whatsapp-whatsapp-text-logo-whatsapp-icon.png" alt="" width="50px" height="50px">
        <img src="assets/images/png-clipart-social-media-instagram-login-graphy-ig-instagram-icon-rectangle-magenta.png" width="50px" height="50px">
        <img src="assets/images/25231.png" alt="" width="50px" height="50px">
    </div>
</body>
</html>
